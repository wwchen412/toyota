<ng-container *ngIf="loaded; else loading">
  <app-header></app-header>
  <app-otp *ngIf="page === '0'"></app-otp>
  <app-selection *ngIf="page === 'selection'"></app-selection>
  <app-payment-info *ngIf="page === 'payInfo'"></app-payment-info>
  <app-result *ngIf="page === 'result'"></app-result>
  <app-footer></app-footer>
</ng-container>

<ng-template #loading>
  <app-loading-page></app-loading-page>
</ng-template>
