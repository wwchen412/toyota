<ng-container *ngIf="loaded; else loading">
  <app-otp *ngIf="page === '0'"></app-otp>
  <app-selection *ngIf="page === '1'"></app-selection>
  <app-payment-info *ngIf="page === '2'"></app-payment-info>
  <app-result *ngIf="page === '3'"></app-result>
</ng-container>

<ng-template #loading>
  <app-loading-page></app-loading-page>
</ng-template>
