        </div>
      </div>
      <div class="contact_block d-inline-block">
        <div class="icon d-inline-block m-1">
          <img src="assets/images/phone.svg" alt="">
        </div>
        <div class="contact_content d-inline-block m-1">
          <h3>Phone</h3>
          <a href="tel:+65 6978 2388">+65 6978 2388</a>
        </div>
      </div>
    </div>
  </div>
</div>
