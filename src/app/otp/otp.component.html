<div id="header" class="display-none-sm">
  <div class="container d-flex justify-between align-center">
    <h3></h3>
    <p>www.toyotafinancial.sg</p>
  </div>
</div>
<div id="navigation">
  <div class="container d-flex" [ngClass]="isMobileLayout?'justify-center':'justify-between'">
    <div id="logo">
      <img src="assets/images/logo.svg" alt="">
    </div>
    <div *ngIf="!isMobileLayout">
      <div class="contact_block d-inline-block" *ngIf="headerContactData?.contactEmail">
        <div class="icon d-inline-block m-1">
          <img src="assets/images/mail.svg" alt="">
        </div>
        <div class="contact_content d-inline-block m-1">
          <h3>Email</h3>
          <a href="mailto:cr@tfssg.sg">cr@tfssg.sg</a>
        </div>
      </div>
      <div class="contact_block d-inline-block" *ngIf="headerContactData?.contactNumber">
        <div class="icon d-inline-block m-1">
          <img src="assets/images/phone.svg" alt="">
        </div>
        <div class="contact_content d-inline-block m-1">
          <h3>Phone</h3>
          <a href="tel:+65 6978 2388">+65 6978 2388</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="hero">
  <h2>PAYMENT SYSTEM</h2>
</div>

<div id="form" *ngIf="otpMsg$ | async as otpMsg">
  <div class="container">
    <div class="main_form">
      <h2 class="main_form_title mb-5">
        Enter OTP
      </h2>
      <p class="mb-5">
        {{otpMsg}}
      </p>
      <div class="otp_form" [ngClass]="{'error': !!err}">
        <p class=" mb-3">OTP</p>
        <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)"
          [config]="{length:6,inputClass:'input_otp mb-3'}">
        </ng-otp-input>

        <span *ngIf="err" style="color: #ff0000">{{errMsg}}</span>
      </div>
      <div class="main_form_buttonGroup">
        <button class="button_outline" (click)="clearOtp()">Clear</button>
        <button class="button_outline" (click)="reSendOtp()" [disabled]="resendCount>0">
          ReSend<ng-container *ngIf="resendCount>0">({{resendCount}})</ng-container>
        </button>
        <button class="button_primary" (click)="sumbitOtp()">Submit</button>
      </div>
    </div>
  </div>
</div>
<div id="footer" class="text-center">
  <div class="contact">
    <ul>
      <li class="d-inline-block vertical-center" *ngIf="headerContactData?.contactEmail">
        <div class="icon d-inline-block vertical-center">
          <img src="assets/images/footer_mail.svg" alt="">
        </div>
        <div class="d-inline-block">{{headerContactData?.contactEmail}}</div>
      </li>
      <li class="d-inline-block vertical-center" *ngIf="headerContactData?.contactNumber">
        <div class="icon d-inline-block vertical-center">
          <img src="assets/images/footer_phone.svg" alt="">
        </div>
        <div class="d-inline-block">{{headerContactData?.contactNumber}}</div>
      </li>
    </ul>
  </div>
  Copyright Â© Toyota Financial Services Singapore 2020
</div>
