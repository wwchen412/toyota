<app-header></app-header>
<app-progress-bar></app-progress-bar>
<div id="form">
  <div class="container">
    <div class="main_form">
      <div class="text-center">
        <img class="success" src="assets/images/success.svg" alt="">
        <h2>Success!</h2>
      </div>
      <h2 class="main_form_title mb-5">
        Payment Result Information
      </h2>
      <div class="payment_form mb-3">
        <div class="payment_form_table">
          <div class="payment_form_row">
            <div class="title">
              Application Number
            </div>
            <div class="content">KT20200918001</div>
          </div>
          <div class="payment_form_row">
            <div class="title">
              Payable Amount
            </div>
            <div class="content">SGD$ <span style="color:red">1307.68</span></div>
          </div>
          <div class="payment_form_row payment_form_row-noborder">
            <div class="title">
              Payment Source
            </div>
            <div class="content">Kinto</div>
          </div>
          <div class="payment_form_row payment_form_row-noborder">
            <div class="title">
              Payment Status
            </div>
            <div class="content">Approved</div>
          </div>

        </div>
      </div>
      <div class="main_form_buttonGroup">
        <button class="button_outline" (click)="printPage()">Print</button>
        <button class="button_outline" (click)="closewin()">Leave</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
